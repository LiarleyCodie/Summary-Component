<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <article class="container">
    <div class="left-div">
      <span class="resultTitle">
        Your Result
      </span>
      <div class="score">
        <span class="main">76</span>
        <span class="total">of 100</span>
      </div>
      <h1 class="status">Great</h1>
      <span class="summary">
        You scored higher than 65% of the
        people who have taken these tests.
      </span>
    </div>
    <div class="right-div">
      <h1 class="title">
        Summary
      </h1>
      <div class="categories" id="categories">
        <span class="category" id="category">
        <div class="wrapper">
          <span class="icon">
            <img src="assets/images/icon-reaction.svg" id="icon">
          </span>
          <span class="title" id="title">Reaction</span>
        </div>
        <span class="score">
          <span class="user" id="userScore">80</span>
          <span class="from">/ 100</span>
        </span>
        </span>
      </div>
      <button class="button" id="button">Continue</button>
    </div>
  </article>
  <footer class="footer">
    <div class="attribution">
      <span class="challenge-by">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </span>
      <span class="coded-by">
        Coded by <a target="_blank" href="https://liarleycodie.github.io/liarleycodieref/"><strong>LiarleyCodie</strong></a>.
      </span>
    </div>
  </footer>
</body>

</html>
